<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header>
        <div class = "logo-slogan">
            <div class="logo">
            <img src="/images/LogosinFondo.png" width="60" alt="Logo de MyPlants"> 
            </div>
            <div class = "nombre-website">MyPlants</div>
            <div class= "slogan">Comprá con tarjeta de crédito y en cuotas!</div>
        </div>
    <nav>   
        <div class= "login-cart-register">
            <div class= "navegador">
                <img src="/images/avatar.png" width="30" alt="avatar">
                <a href="/login.html">Ingresá</a>
            </div>
            <div class= "navegador">
                <img src="/images/cart.jpeg" width="30" alt="cart">
                <a href="/productCart.html">Mi Carrito</a>
            </div>
            <div class= "navegador">
                <img src="/images/register.png" width="30" alt="register">
                <a href="/register.html">Registrate</a>
            </div>
        </div>
    </nav>
        <div class="search-container">
            <input type="text" name="buscar" placeholder="Buscá..." class = "search-input">
            <a href="#" class="search-btn">
            <i class="fa fa-search"></i></a>
        </div> 
    </section>
    </header>
  
    <main>
    <form action="index.html" method="post">
  
    <div class="register">Registrate</div>
    
    <fieldset>
      <div class="compra-register">Comprá más rápido y llevá el control de tus pedidos, ¡en un solo lugar!</div>

      <label for="name">Nombre:</label>
      <input type="text" id="name" name="user_name">
      
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email">

      <label for="name">Teléfono:</label>
      <input type="number" id="name" name="user_phone">
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="user_password">

      <label for="password">Confirmar contraseña:</label>
      <input type="password" id="password" name="user_password">

      <button type="submit">Crear mi cuenta</button>
      <label for="terminos">"Al crear la cuenta, doy mi consentimiento de que acepto los terminos y condiciones de "MyPlants"</label>
        
       
    </fieldset>
  </form>
</main> 
</body>
<footer>
    <div class="redes-sociales">
        <h3>Encontranos en</h3>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook-square"></i>
    </div>

    <div class="wapp">
        <h3>Contactanos!</h3> 
        <i class="fab fa-whatsapp-square"></i>
    </div>

    <div class="envios">
        <h3>Coordinar envios</h3>        
        <i class="fas fa-shuttle-van"></i>
    </div>

</footer>
</html>
