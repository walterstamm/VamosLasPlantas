<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Cart</title>
  </head>
  <body>
    
    <header>
      <div class = "logo-slogan">
          <div class="logo">
          <a href="/"><img src="/images/LogosinFondo.png" width="60" alt="Logo de MyPlants"> </a> 
          </div>
          <div class = "nombre-website">MyPlants</div>
          <div class= "slogan">Comprá con tarjeta de crédito y en cuotas!</div>
      </div>
  <nav>   
      <div class= "login-cart-register">
          <div class= "navegador">
              <img src="/images/avatar.png" width="30" alt="avatar">
              <a href="/login.html">Ingresá</a>
          </div>
          <div class= "navegador">
              <img src="/images/cart.jpeg" width="30" alt="cart">
              <a href="/productCart.html">Mi Carrito</a>
          </div>
          <div class= "navegador">
              <img src="/images/register.png" width="30" alt="register">
              <a href="/register.html">Registrate</a>
          </div>
      </div>
  </nav>
      <div class="search-container">
          <input type="text" name="buscar" placeholder="Buscá..." class = "search-input">
          <a href="#" class="search-btn">
          <i class="fa fa-search"></i></a>
      </div> 
  </section>
</header>
    <main>
      <section>
        <div class="contenedor-tabla"> 
        <table>
          <caption>Articulos en tu Carrito</caption>
          <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Item</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th scope="row">1</th>
            <td class="img-tabla" ><img src="/images/lavanda.jpeg" alt="lavanda"></td>
            <td>Planta de Lavanda</td>
            <td>2 <button><i class="fas fa-caret-square-up"></i></button><button><i class="fas fa-caret-square-down"></i></button></td>
            <th>$2000</th>
          </tr>
        

        
          <tr>
            <th scope="row">2</th>
            <td class="img-tabla"><img src="/images/lirioazul.jpeg" alt="lirioazul"></td>
            <td>Lirio Azul</td>
            <td>1 <button><i class="fas fa-caret-square-up"></i></button><button><i class="fas fa-caret-square-down"></i></button></td>
            <th>$750</th>
          </tr>
        

        
          <tr>
            <th scope="row">3</th>
            <td class="img-tabla"><img src="/images/jazmin chino.jpeg" alt="jazmin"></td>
            <td>Jamin Chino</td>
            <td>4 <button><i class="fas fa-caret-square-up"></i></button><button><i class="fas fa-caret-square-down"></i></button></td>
            <th>$590</th>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <th scope="row" colspan="2">Total:</th>
            <td colspan="2">3500</td>
          </tr>
        </tfoot>
        </table>
      </div>
      </section>


    </main>

    <footer></footer>
  </body>
</html>
